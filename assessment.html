<html>
<head>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-57074794-9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-57074794-9');
</script>
  <script>
    var startTime = new Date().getTime();
    var endTime = new Date().getTime();
    var timeSpent = endTime - startTime;
// Set up event handler to produce text for the window focus event
document.onload = function(){
  startTime = new Date().getTime();
   gtag('event', 'Focus Change', {
    'event_category': 'Focus',
    'event_label': 'Focus Status',
    'value': 'OnLoad'
  });
};
    
document.onvisibilitychange = function() { 
  console.log("Visibility of page has changed!");
  gtag('event', 'Focus Change', {
    'event_category': 'Focus',
    'event_label': 'Focus Status',
    'value': document.visibilityState
  });
  if(document.visibilityState == "visible") {
    startTime = new Date().getTime();
  }
  if(document.visibilityState == "hidden") {
    endTime = new Date().getTime();
    timeSpent = endTime - startTime;
    gtag('event', 'timing complete', {
      'name' : 'working_on_google_sheet',
      'value' : timeSpent
    });
  }
  
};
    </script>  
  
</head>
<body>
<iframe src="https://docs.google.com/spreadsheets/d/1quACr-V5NWmHByFUUXHYHu_7PHD4Tc6oL5ertg8yZa4/edit#gid=1840458933" width="100%" height="100%"></iframe>
  </body>
</html>
